{% extends 'flash.html' %}
<HEAD>
{% block head %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/main.css') }}">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock head %}
</HEAD>
{% block content %}
<!------ Include the above in your HEAD tag ---------->
<div class="bg">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="/static/coclogin.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form method="POST">
      <input type="password" id="password1" class="fadeIn third" name="password1" placeholder="password">
      <input type="password" id="password2" class="fadeIn third" name="password2" placeholder="Confirm password">
      <input type="submit" class="fadeIn fourth" value="Submit">
    </form>

  </div>
</div>
</div>

{% endblock content %}
