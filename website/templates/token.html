{% extends 'base.html' %}
{% block title %} Get Token {% endblock title %}
{% block css %}
<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/userpage.css') }}">
{% endblock css %}
{% block content %}
<form method="POST">
    <input type="text" id="clantag" class="fadeIn second" name="clantag" placeholder="ClanTag">
    <input type="password" id="password" class="fadeIn third" name="token" placeholder="Token">
    <input type="submit" class="fadeIn fourth" value="Load/Update Data" onclick="loading()">
  </form>
  
  <div id="loader" style="display:none;margin:0 auto;"></div>
  
  <style>
    #loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      background-color: #a35fd6;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    function loading() {
      document.getElementById('loader').style.display = "block";
    }
    </script>
{% endblock content%}
