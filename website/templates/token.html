{% extends 'base.html' %}
{% block title %} Get Token {% endblock title %}
{% block css %}
<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/userpage.css') }}">
{% endblock css %}
{% block content %}
<form method="POST">
    <input type="text" id="clantag" class="fadeIn second" name="clantag" placeholder="ClanTag">
    <input type="password" id="password" class="fadeIn third" name="token" placeholder="Token">
    <input type="submit" class="fadeIn fourth" value="Load/Update Data">
  </form>
{% endblock content%}
